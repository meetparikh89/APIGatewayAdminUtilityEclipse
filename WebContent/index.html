<!DOCTYPE html>
<html ng-app='AdminUtilityApp'>
<head>
    <title>Admin Utility</title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-cookies.js"></script>
    <script type="text/javascript" src="scripts/AdminUtilityApp.js?v=1"></script>
    <script type="text/javascript" src="scripts/controllers/AdminLoginController.js?v=1"></script>
    <script type="text/javascript" src="scripts/factories/AdminUtilityHTTPInterceptor.js?v=1"></script>
    <script type="text/javascript" src="scripts/utils/Base64.js"></script>
    <script type="text/javascript" src="scripts/controllers/NavigatorController.js"></script>
    <script type="text/javascript" src="scripts/controllers/GetClientController.js"></script>
    <script type="text/javascript" src="scripts/controllers/CreateClientController.js"></script>
    <script type="text/javascript" src="scripts/controllers/DeleteClientController.js"></script>
    <script	src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
    
    
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
<div id="main">
	<div id="banner">
		<center>
			<img src="img/logo-o2.svg" style="margin-right: 50px;"></img>
			<span style="font-weight: bold;">API Gateway</span>
			<img src="img/logo-telefonica.svg" style="margin-left: 50px;"></img>
		</center>
	</div>
				<div ng-show="loginstatus == 'true'" ng-controller="NavigatorController">
					<div id="menu">
					        <a href="loginservlet">Logout</a>
							<accordion close-others="true"> </accordion-group> <accordion-group
								heading="Client" is-open="false">
							<p ng-repeat="option in clientOptions">
								<a href={{option.hrefValue}}>{{option.name}}</a>
							</p>
					
							</accordion-group> <accordion-group heading="Providers" is-open="false">
							<p ng-repeat="option in providerOptions">
								<a href={{option.hrefValue}}>{{option.name}}</a>
							</p>
							</accordion-group> <accordion-group heading="Capabilities" is-open="false">
							<p ng-repeat="option in capabilityOptions">
					            <a href={{option.hrefValue}}>{{option.name}}</a>
					        </p>
							</accordion-group> </accordion>
					</div>
				</div>
				<div ng-view class="views"></div>
	</div>
</body>
</html>
